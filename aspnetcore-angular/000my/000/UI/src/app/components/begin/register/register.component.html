<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)"> 
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-at" [class.green-icon]="Email.valid" [class.red-icon]="Email.invalid && Email.touched"></i>
          </div>
        </div>
        <input name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control"
          placeholder="Email..." required maxlength="400">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-user-alt"  [class.green-icon]="FullName.valid" [class.red-icon]="FullName.invalid && FullName.touched"></i>
          </div>
        </div>
        <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.FullName" 
        class="form-control" placeholder="FullName..." required maxlength="400">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-key"  [class.green-icon]="Password.valid" [class.red-icon]="Password.invalid && Password.touched"></i>
          </div>
        </div>
        <input type="password" name="Password" #Password="ngModel" [(ngModel)]="service.formData.Password" 
        class="form-control" placeholder="Password..." required maxlength="400">
      </div>
    </div> 
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Sign Up</button>
      </div> 
      </div> 
    </div>
  </form>
