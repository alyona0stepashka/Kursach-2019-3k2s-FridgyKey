<img src="/assets/img/single_user.png" class="mx-auto d-block"><br>
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">  
    <div class="form-group">
      <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-at"  [class.green-icon]="UserName.valid" [class.red-icon]="UserName.invalid && UserName.touched"></i>
            </div>
          </div>
          <input name="UserName" #UserName="ngModel" [(ngModel)]="formModel.UserName" 
            class="form-control" placeholder="Email..." required maxlength="400">
        </div>
      </div> 
      <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-key"  [class.green-icon]="Password.valid" [class.red-icon]="Password.invalid && Password.touched"></i>
              </div>
            </div>
            <input type="password" name="Password" #Password="ngModel" [(ngModel)]="formModel.Password" 
              class="form-control" placeholder="Email..." required maxlength="400">
          </div>
        </div> 
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
    </div>
  </div>
</form>
